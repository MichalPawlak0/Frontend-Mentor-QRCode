<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <div class="qrcode-container">
    <div class="qrcode-box">
      <img class="qrcode-img" src="./images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="qrcode-caption">
      <h1 class="heading-primary">  Improve your front-end skills by building projects</h1>
      <p class="cta">  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    </div>
  <div class="attribution">
    <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://michal-pawlak.netlify.app/">Micha≈Ç Pawlak</a>.
    </div>
  </div>
  </div>
</body>
</html>
